<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body style="background-color: #333232">
    <main class="container">
      <form class="bg-light col col-md-6 mx-auto px-4 mt-6">
        <h1 class="text-center">Exercise 05 - Form</h1>
          <label for="fullnameText" class="form-label" style="font-weight: bold"
            >Full Name:</label
          >
          <input type="text" class="form-control" id="fullnameText" />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label" style="font-weight: bold"
            >Email:</label
          >
          <input
            type="email"
            class="form-control"
            id="emailInput"
          />
        </div>
        <div>
          <label for="statusOption" class="form-label" style="font-weight: bold"
            >Registration Status:</label
          >
          <select
            id="statusOption"
            class="form-select mb-3"
          >
            <option selected>Choose an Option</option>
            <option value="registered">Registered</option>
            <option value="waitlisted">Waitlisted</option>
            <option value="auditing">Auditing only</option>
          </select>
        </div>
        <fieldset class="mb-3 border-none">
          <legend>Have you taken any of the following courses?</legend>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="programmingLanguages"
            />
            <label class="form-check-label" for="programmingLanguages">
              Programming Languages
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="operatingSystems"
            />
            <label class="form-check-label" for="operatingSystems">
              Operating Systems
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="webDevelopment"
            />
            <label class="form-check-label" for="webDevelopment">
              Full Stack Web Development
            </label>
          </div>
        </fieldset>
        <div class="mb-3">
          <label for="textArea" class="form-label" style="font-weight: bold">Anything else?</label>
          <textarea class="form-control" id="textArea" rows="3"></textarea>
        </div>
        <div class="mb-3 d-flex justify-content-between" style="gap: 5px">
          <button type="submit" class="btn btn-primary flex-fill mb-3">
            Submit
          </button>
          <button type="reset" class="btn btn-secondary flex-fill mb-3">
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
