<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main class="d-flex flex-column align-items-center mt-5">
      <section class="justify-content-center text-bg-primary mb-3 mt-6">
        <div class="container col-md-6 bg-light mb-3 mt-6">
          <h1>Exercise 04 - Background</h1>
          <p class="align-items-center mt-4">
            The background color will change every few seconds (as indicated
            below). You can stop this behavior and you can also change how often
            the background color changes.
          </p>
          <div class="d-flex flex-column col-md-6 mb-3 mt-6">
            <label for="userInput"
              >Background change interval (seconds):
            </label>
            <input
              type="number"
              class="user-input"
              id="userInput"
              style="width: 75%"
            />
          </div>
          <input
            type="button"
            class="start-button btn btn-primary margin-left mb-3"
            value="Start"
          />
        </div>
      </section>
    </main>
  </body>
</html>
