<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body class="container bg-light">
    <main class="d-flex flex-column align-items-center">
      <section class="instructions text-bg-primary mb-3 mt-6">
        <div class="mb-3 mt-6">
          <h1>Exercise 04 - Background</h1>
          <hr />
          <p class="col-md-8">
            The background color will change every few seconds (as indicated
            below). You can stop this behavior and you can also change how often
            the background color changes.
          </p>
          <div class="change-interval mb-3 mt-6">
            <label for="userInput"
              >Background change interval (seconds):
            </label>
            <input type="number" class="user-input" id="userInput" />
          </div>
            <input
              type="button"
              class="btn start-button btn-primary mt-6 margin-left"
              value="Start color cycle"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
